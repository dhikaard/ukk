<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" class="border-round-lg" href="/logo.webp">
    <link id="theme-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primevue/resources/themes/aura-light-blue/theme.css">
    <link id="primeflex-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeflex/themes/primeone-light.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script>
      (function () {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.getElementById('theme-link').href =
          savedTheme === 'dark' 
            ? 'https://cdn.jsdelivr.net/npm/primevue/resources/themes/aura-dark-blue/theme.css' 
            : 'https://cdn.jsdelivr.net/npm/primevue/resources/themes/aura-light-blue/theme.css';
        
        document.getElementById('primeflex-link').href =
          savedTheme === 'dark' 
            ? 'https://cdn.jsdelivr.net/npm/primeflex/themes/primeone-dark.css' 
            : 'https://cdn.jsdelivr.net/npm/primeflex/themes/primeone-light.css';
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amfibi Outdoors</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
